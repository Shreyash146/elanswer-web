name: my demo

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted
  
    steps:
    - uses: actions/checkout@v4
    - name: setup node.js
    - uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: install dependencies
      run: npm install

    - name: build the project
      run: npm run build
